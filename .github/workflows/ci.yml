name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          pip install -r chat-service/requirements.txt
          pip install -r order-service/requirements.txt
          pip install -r product-service/requirements.txt
      - name: Install Node.js dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Run pre-commit hooks
        run: pre-commit run --all-files
      - name: Run type checks
        run: |
          mypy chat-service || true
          mypy order-service || true
          mypy product-service || true

  test:
    runs-on: ubuntu-latest
    needs: lint_and_type
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r chat-service/requirements.txt
          pip install -r order-service/requirements.txt
          pip install -r product-service/requirements.txt
      - name: Run tests
        run: |
          pytest chat-service --maxfail=1 --disable-warnings -q
          pytest order-service --maxfail=1 --disable-warnings -q
          pytest product-service --maxfail=1 --disable-warnings -q

  docker_build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Build chat-service Docker image
        run: docker build -t chat-service:latest chat-service
      - name: Build order-service Docker image
        run: docker build -t order-service:latest order-service
      - name: Build product-service Docker image
        run: docker build -t product-service:latest product-service
      - name: Build frontend Docker image
        run: docker build -t frontend:latest frontend